<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Drawing Pad</title>
</head>
<body>
    <h1>Drawing Pad</h1>
    <div class="container" id="container">
        <canvas id="canvas" width="800px" height="570px"></canvas>
        <div class="toolbox" id="toolbox">
            <button id="minusSize">-</button>
            <span id="size">10</span>
            <button id="addSize">+</button>
            <input type="color" id="color">
            <button id="circle"><i class="far fa-circle"></i></button>
            <button id ="eraser"><i class="fas fa-eraser"></i></button>
            <button id="close">x</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
